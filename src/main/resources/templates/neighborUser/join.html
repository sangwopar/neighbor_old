<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>join</title>
    <script th:src="@{/js/jquery-3.6.3.min.js}" type="text/javascript"></script>
    <link th:href="@{/css/login.css}" rel="stylesheet" type="text/css">

</head>
<body>
<section class="login-form">
    <h1>JOIN</h1>
    <form action="joinUser.do" method="post">
        <div class="int-area">
            <input type="email" name="userEmail" id="userEmail" autocomplete="off" required>
            <label for="userEmail">USER E-MAIL</label>
        </div>
        <div class="int-area">
            <input name="userName" id="userName" autocomplete="off" required>
            <label for="userName">USER NAME</label>
        </div>


        <div class="int-area">
            <input type="password" name="userPassword" id="userPassword" autocomplete="off" required>
            <label for="userPassword">PASSWORD</label>
        </div>
        <div class="int-area">
            <input type="password" name="userPassword" id="passCheck" autocomplete="off" required>
            <label for="userPassword">PASSCHECK</label>
        </div>

        <div class="int-area">
            <div class="address">
                <input type="text" name="region" id="region" autocomplete="off" required >
                <label for="region">ZIPCODE</label>
                <button type="button" onclick="address()" id="btnSearch">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search-heart-fill" viewBox="0 0 16 16" color="#669900">
                        <path d="M6.5 13a6.474 6.474 0 0 0 3.845-1.258h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.008 1.008 0 0 0-.115-.1A6.471 6.471 0 0 0 13 6.5 6.502 6.502 0 0 0 6.5 0a6.5 6.5 0 1 0 0 13Zm0-8.518c1.664-1.673 5.825 1.254 0 5.018-5.825-3.764-1.664-6.69 0-5.018Z"/>
                    </svg>
                </button>
            </div>
        </div>
        <div class="int-area">
            <input type="text" name="addressDetail" id="addressDetail" autocomplete="off" required>
            <label for="addressDetail">ADDRESS</label>
        </div>

        <div class="int-area">
                <fieldset class="mbti">
                    <legend class="mbti-title">MBTI</legend>
                        <select name="m" class="select-box">
                            <option value="e">E</option>
                            <option value="i">I</option>
                        </select>
                        <select name="b" class="select-box">
                            <option value="e">S</option>
                            <option value="n">N</option>
                        </select>
                        <select name="t" class="select-box">
                            <option value="t">T</option>
                            <option value="f">F</option>
                        </select>
                        <select name="i" class="select-box">
                            <option value="j">J</option>
                            <option value="p">P</option>
                        </select>
                </fieldset>
        </div>

        <div class="btn-area">
            <button id="btn">JOIN</button>
        </div>
    </form>
    <div class="caption">
        <a href="/login">Already have an ID?</a>
    </div>
</section>



<script th:inline="javascript">
    let userEmail = $('#userEmail');
    let userName = $('#userName');
    let userPassword = $('#userPassword');
    let passCheck = $('#passCheck');
    let region = $('#region');
    let addressDetail = $('#addressDetail');
    let btn = $('#btn');

    $(btn).on('click', function (){
        if($(userEmail).val() == ""){
            $(userEmail).next('label').addClass('warning');
            setTimeout(function (){
                $('label').removeClass('warning');
            },1500);
        }
        else if($(userName).val() == ""){
            $(userName).next('label').addClass('warning');
            setTimeout(function (){
                $('label').removeClass('warning');
            },1500);
        }else if($(userPassword).val() == ""){
            $(userPassword).next('label').addClass('warning');
            setTimeout(function (){
                $('label').removeClass('warning');
            },1500);
        }else if($(passCheck).val() == ""){
            $(passCheck).next('label').addClass('warning');
            setTimeout(function (){
                $('label').removeClass('warning');
            },1500);
        }else if($(passCheck).val() != $(userPassword).val()){
            $(passCheck).next('label').addClass('warning');
            passCheck.val('');
            alert("비밀번호가 일치하지 않습니다.");
            setTimeout(function (){
                $('label').removeClass('warning');
            },1500);
        }else if($(region).val() == "") {
            $(region).next('label').addClass('warning');
            setTimeout(function () {
                $('label').removeClass('warning');
            }, 1500);
        }else if($(region).val() == "") {
            $(region).next('label').addClass('warning');
            setTimeout(function () {
                $('label').removeClass('warning');
            }, 1500);
        }else if($(addressDetail).val() == "") {
            $(addressDetail).next('label').addClass('warning');
            setTimeout(function () {
                $('label').removeClass('warning');
            }, 1500);
        }
    });


</script>
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script th:src="@{/js/address.js}" type="text/javascript"></script>
</body>
</html>
