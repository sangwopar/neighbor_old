<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>login</title>
  <script th:src="@{/js/jquery-3.6.3.min.js}" type="text/javascript"></script>
  <link th:href="@{/css/login.css}" rel="stylesheet" type="text/css">
</head>
<body>
<section class="login-form">
  <h1>LOGIN</h1>
  <form action="/loginMember.do" method="post">
    <div class="int-area">
      <input type="email" name="memberEmail" id="memberEmail" autocomplete="off" required>
      <label for="memberEmail">USER E-MAIL</label>
    </div>
    <div class="int-area">
      <input type="password" name="memberPassword" id="memberPassword" autocomplete="off" required>
      <label for="memberPassword">PASSWORD</label>
    </div>
    <div class="btn-area">
      <button id="btn">LOGIN</button>
    </div>
  </form>
  <div class="caption">
    <a href="#">Forgot Password?</a>
  </div>
</section>

<script th:inline="javascript">
  let memberEmail = $('#memberEmail');
  let memberPassword = $('#memberPassword');
  let btn = $('#btn');

  $(btn).on('click', function (){
    if($(memberEmail).val() == ""){
      $(memberEmail).next('label').addClass('warning');
      setTimeout(function (){
        $('label').removeClass('warning');
      },1500);
    }else if($(memberPassword).val() == ""){
      $(memberPassword).next('label').addClass('warning');
      setTimeout(function (){
        $('label').removeClass('warning');
      },1500);
    }
  });


</script>

</body>
</html>
