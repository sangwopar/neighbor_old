<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script th:src="@{/js/jquery-3.6.3.min.js}" type="text/javascript"></script>
    <link th:href="@{/css/login.css}" rel="stylesheet" type="text/css">
<body>
<section class="login-form">
    <h1>Logo</h1>
    <form action="#" method="post">
        <div class="int-area">
            <input name="userName" id="userName" autocomplete="off" required />
            <label>USER NAME</label>
        </div>
        <div class="int-area">
            <input type="password" name="userPassword" id="userPassword" autocomplete="off" required />
            <label>USER NAME</label>
        </div>
        <div class="btn-area">
            <button id="btn">LOGIN</button>
        </div>
    </form>
    <div class="caption">
        <a href="#">Forgot Password?</a>
    </div>
</section>


</body>
</html>
